<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Invoices Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/factures' %}active{% endif %}" href="/factures">Factures</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if request.path.startswith('/clustering')  %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Clustering
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item {% if request.path == '/clustering/rfm' %}active{% endif %}" href="/clustering/rfm">Cluster RFM</a></li>
                          <li><a class="dropdown-item {% if request.path == '/clustering/kmeans' %}active{% endif %}" href="/clustering/kmeans">Cluster K-Means</a></li>
                        </ul>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if request.path == '/metrics' or request.path == '/dashboard' %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Monitoring
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item {% if request.path == '/metrics' %}active{% endif %}" href="/metrics">OCR Metrics</a></li>
                            <li><a class="dropdown-item {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">API Dashboard</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
